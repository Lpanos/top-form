<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="container">
        <div class="shell" id="side-panel">
            <h1>Landon Panos</h1>
        </div>

        <div class="shell">
             <div class="content" id="section-1">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started
                </p>
                <p>You <em>know</em> you want to.</p>
             </div>
             <div class="content" id="form-section">
                <h2>Let's Do This!</h2>
                <form id='form1' action="#" method="get">
                    <div class="form-row">
                        <div class="element">
                            <label for="user_first">First Name:</label>
                            <input type="text" id="user_first" name="user_first">
                        </div>
                        <div class="element">
                            <label for="user_last">Last Name:</label>
                            <input type="text" id="user_last" name="user_last">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="element">
                            <label for="user_email">Email:</label>
                            <input type="email" id="user_email" name="user_email">
                        </div>
                        <div class="element">
                            <label for="user_phone">Phone Number:</label>
                            <input type="tel" id="user_phone" name="user_phone">
                        </div>
                    </div>
                    <div id="pwd-row" class="form-row">
                        <div class="element">
                            <label for="user_pwd">Password:</label>
                            <input type="password" id="user_pwd" name="user_pwd" onkeyup='pwdMatch()' required>
                        </div>
                        <div class="element">
                            <label for="user_pwd_confirm">Confirm Password:</label>
                            <input type="password" id="user_pwd_confirm" name="user_pwd_confirm" onkeyup='pwdMatch()' required>
                        </div>
                    </div>
                </form>
             </div>
             <div class="content" id="button">
                <button type="submit">Login</button>
             </div>
             <div class="content" id="section-3">
                <p class="login">Already have an account? <a href="#">Login</a></p>
             </div>
        </div>
    </div>
</body>
</html>
